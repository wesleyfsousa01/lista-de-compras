<html lang="pt-br">

    <meta charset="UTF-8">

    <title>Aula Js</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.css">

    <!-- JS Bootstrap -->
    <script defer src="/js/bootstrap.bundle.js"></script>

<body onload="carregarNaPagina()" onbeforeunload="salvarDados()" 
    class="bg-secondary">

<div class="container mt-5 bg-white">

    <div class="row pt-5 d-flex align-items-center border-bottom border-dark-50 pb-3"
        id="div_container_title"
    >
        
        <div class="col" id="img_container">
            <img src="/img/lista-de-afazeres.png" alt="">
        </div>

        <div class="col"
            id="container_h1"
        >
            <h1 id="titulo">Lista de compras</h1>
        </div>

        <div class="col">
            <button onclick="esconderFormTitulo()" class="btn btn-primary">
                <i class="fas fa-edit"></i>
            </button>
        </div>

        <div id="formTitle" class="hidden">
            <form action="" class="form-control">
                <label for="titleName"
                    class="form-label"
                >
                Novo titulo
            </label>

            <div class="row d-flex">

                <div class="col">
                    <input type="text"
                        id="titleName"
                        class="form-control"
                        placeholder="Insira um novo titulo"
                    >

                </div>

                
                <div class="col">
                    
                    <button type="button" class="btn btn-primary" onclick="salvarTitulo()"> 
                        <i class="fas fa-save"></i>
                    </button>
            
                </div>
            </div>
            </form>
        </div>

    </div>

    <div class="row mt-5 d-flex align-items-center border-bottom border-dark-50">

        <div class="">
            <form class="mb-3 form-control">
                <div class="row ">
                    <label for="itemName" 
                        class="form-label"
                        >
                        Adionar item
                    </label>
    
                    <input type="text" 
                        class="col form-control" 
                        id="itemName" 
                        placeholder="Insira o nome do item"
                    >
                    <div class="col">
                        <button class="btn btn-primary" onclick="adicionarLista()">
                            <i class="fas fa-plus"></i>

                        </button>
                    </div>

                </div>
            </form>

        </div>

    </div>
